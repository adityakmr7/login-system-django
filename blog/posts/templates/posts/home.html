{% extends "posts/base.html" %}

{% block content %}
    {% for post in posts %}
    {% if post.image %}
        <img class="img-thumbnail" src="{{post.image.url}}"/>
    {% endif %}
    <h2><a href="{% url 'posts-detail' post.slug%}">
    {{post.title}}</h2>
    </a>
    <p>Category: {{post.category}}</p>
    <p>By <a href="#">
     {{post.author}} 
    </a> on {{post.date_posted|date:"F d, Y"}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
{% endblock content %}}
