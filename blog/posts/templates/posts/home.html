{% extends "posts/base.html" %}

{% block content %}
    {% for post in latest_posts %}
        <h1>{{post.title}}</h1>
    {% endfor %}

    {% for ct in all_categs %}
<div>
    <div> {{ct.title}} </div>
    {% for post in ct.postcategory.all %}
       <p> {{post.title}} </p>
      
    {% endfor %}
 </div>
{% endfor %}
{% endblock content %}}
